<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="mouse" onmouseover="change1()" onmouseout="change2()" onmousedown="change3()" onmouseenter="change4()" onmouseup="change5()" onmousewheel="change6()">hi there this is the mouse over tutorial :</h1>
    <script>
        function change1(){
            document.getElementById('mouse').innerHTML='mouse overed';
        }
        function change2(){
            document.getElementById('mouse').innerHTML='mouse out';
        }
        function change3(){
            document.getElementById('mouse').innerHTML='mouse down';
        }
        function change4(){
            document.getElementById('mouse').innerHTML='mouse enter';
        }
        function change5(){
            document.getElementById('mouse').innerHTML='mouse up';
        }
        function change6(){
            document.getElementById('mouse').innerHTML='mouse wheel';
            document.getElementById('mouse').style.background="red";
        }
    </script>
</body>
</html>
